# .github/workflows/deploy.yml

# Workflow name
name: Deploy React App to GitHub Pages

# Controls when the action will run. Triggers on pushes to the "main" branch.
on:
  push:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel.
jobs:
  build-and-deploy:
    # The type of runner that the job will run on.
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job.
    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it.
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Sets up Node.js and enables caching for npm dependencies to speed up future builds.
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm' # This automatically handles caching of npm dependencies.

      # 3. Installs dependencies using 'npm install' instead of 'npm ci'.
      # This is more flexible and automatically resolves sync issues between package.json and package-lock.json.
      - name: Install dependencies
        run: npm install

      # 4. Builds the application for production.
      - name: Build application
        run: npm run build
        env:
          # Ensure PUBLIC_URL matches your repository name for correct asset pathing on GitHub Pages.
          PUBLIC_URL: /customer-statement-generator

      # 5. Deploys the built application to the gh-pages branch using a dedicated action.
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4 # Updated to the latest version
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
